[passwords]
serverpassword=password
dbpasword=password
sudopassword=password

[database]
sqlite=QRInspectorDB

[listener]
port=2017
minThreads=4
maxThreads=100
cleanupInterval=60000
readTimeout=60000
maxRequestSize=30000
maxMultiPartSize=10000000

[logging]
fileName=../logs/checkqrserver.log
minLevel=1
bufferSize=100
maxSize=1000000
maxBackups=2
timestampFormat=dd.MM.yyyy hh:mm:ss.zzz
msgFormat={timestamp} {typeNr} {type} {thread} {msg}

[docroot]
path=docroot
encoding=UTF-8
maxAge=60000
cacheTime=60000
cacheSize=1000000
maxCachFileSize=65536
